<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chandulike</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px;
      background-color: #fdfdfd;
      color: #333;
    }

    h1 {
      font-size: 3em;
      transition: transform 0.1s ease-in-out;
    }

    video {
      max-width: 90%;
      height: auto;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    p {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1 id="beatText">Chandulike</h1>

  <video id="video" controls>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <p>Dab on it Wagwaan.</p>

  <script>
    const video = document.getElementById('video');
    const beatText = document.getElementById('beatText');

    const context = new (window.AudioContext || window.webkitAudioContext)();
    const src = context.createMediaElementSource(video);
    const analyser = context.createAnalyser();

    src.connect(analyser);
    analyser.connect(context.destination);

    analyser.fftSize = 256;
    const dataArray = new Uint8Array(analyser.frequencyBinCount);

    function animate() {
      requestAnimationFrame(animate);
      analyser.getByteFrequencyData(dataArray);

      const avg = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
      const scale = 1 + (avg / 256); // Pulse effect

      beatText.style.transform = `scale(${scale.toFixed(2)})`;
    }

    video.onplay = () => {
      context.resume().then(animate);
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Likes Tired</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px;
      background-color: #fdfdfd;
      color: #333;
    }
    video {
      max-width: 90%;
      height: auto;
      margin-top: 20px;
      cursor: pointer; /* Makes it look clickable */
    }
    h1 {
      font-size: 3em;
    }
    p {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Likes Tired</h1>
  <video id="myVideo" width="100%" loop>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <p>Dab on it Wagwaan.</p>

  <script>
    const video = document.getElementById("myVideo");

    // Add a click event listener to play the video when clicked
    video.addEventListener("click", function() {
      if (video.paused) {
        video.play();
      } else {
        video.pause(); // If the video is already playing, pause it
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goodbye</title>

    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 3em;
    }
  </style>
</head>
<body>
  <h1>Goodnight Chandulike</h1>

  </audio>

  <script>
    // If autoplay fails (some browsers), ensure it plays on user interaction
    const beep = document.getElementById('beep');
    document.addEventListener('click', () => beep.play());

</body>
</html>
